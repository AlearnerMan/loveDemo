<!DOCTYPE html>

<html>

<head>

    <title>为你</title>

    <meta charset="utf-8" />

    <link href="../../style/main/main.css" type="text/css" rel="stylesheet"></link>


    <script type="text/javascript" src="../../script/jquery-1.8.3.js"></script>

</head>

<body>

    <div id="content">
        <ul class='content-wrap'>
            <!--第一幅画-->

            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>

                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>

                </div>
                <!-- 太阳 -->
                <div id="sun"></div>

            </li>
            <!--第二幅画-->

            <li>
                <!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>

                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>

                </div>
                <!-- 鸟 -->
                <div class="bird"></div>

            </li>
            <!--第三幅画-->

            <li>
                <!-- 背景图 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_botton"></div>

                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>

                    </div>

                </div>
                <!-- 星星 -->

                <ul class="stars">

                    <li class="stars1"></li>

                    <li class="stars2 li_stars"></li>

                    <li class="stars3 li_stars"></li>

                    <li class="stars4"></li>

                    <li class="stars5"></li>

                    <li class="stars6"></li>

                </ul>
                <!-- 慕课网logo图 -->
                <div class="logo"></div>

            </li>

        </ul>
        <!-- 飘花 -->
        <div id="snowflake"></div>
        <div id="boy" class="charector slowWalk"></div>

    </div>

</body>

</html>
<script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>
<script type="text/javascript" src="../../service/main/Swipe.js"></script>
<script type="text/javascript" src="../../service/main/BoyWalk.js"></script>
